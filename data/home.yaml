built_in_field:
  title: "Built in the field."
  image: "/images/phish-manifesto-bg.png"
  image_alt: "Hannah photographing in coastal dunes"
  paragraphs:
    - "PHISH is led by Hannah Lamb."
    - "A creative practice shaped by seasons in Ningaloo, Tonga, Raja Ampat and beyond."
    - "Rooted in moving water, remote coastlines, and the people drawn to them."
    - "With a background in marketing and brand strategy, I approaches photography differently."
    - "Not just aesthetic. Not just for the frame. But for function. For feeling. For longevity."
    - "The image matters."
    - "But so does the experience behind it."
  cta_text: "About Hannah"
  cta_url: "/about/"

pillars:
  title: "WHAT DOES PHISH DO?"
  items:
    - id: "project"
      name: "THE PROJECT"
      one_liner: "An evolving archive rooted in place."
      body: "Non commercial wildlife and environmental documentation built across returning seasons. A long term visual record of ecosystems in motion, grounded in Ningaloo, Tonga and the waters that continue to call her back."
      cta_text: "Explore The Project"
      cta_url: "/project/"
      image: "/images/phish-waterhabitat-whaleshark-ningaloo-2025-001.jpg"
      image_alt: "Whale shark in deep blue water"
    - id: "works"
      name: "WORKS"
      one_liner: "Strategic imagery for brands shaped by the elements."
      body: "Commercial photography and creative direction for water based brands, eco tourism operators and expedition ventures. Not just image banks. Purposeful content built to move across campaigns, platforms and seasons."
      cta_text: "View Works"
      cta_url: "/works/"
      image: "/images/phish-peopleinplaces-freedive-ningaloo-2024.png"
      image_alt: "Girl diving under  surface"
    - id: "field"
      name: "FIELD"
      one_liner: "Beyond the lens."
      body: "Built from guiding seasons in wild water environments. Expeditions, collaborations, and education programs is where PHISH becomes something you experience, not just view."
      cta_text: "Enter The Field"
      cta_url: "/field/"
      image: "/images/waterhabitat/phish-waterhabitat-manta-ningaloo-2025-004.jpg"
      image_alt: "Manta ray in blue water"

