field_expanded:
  title: "Field."
  image: "/images/hero/phish-heroimage-field.jpg"
  image_alt: "Field section background image"
  paragraphs:
    - "This is where the work begins."
    - "Before the photograph, there is the environment. The weather. The movement. The people."
    - "Guiding in Ningaloo and Tonga has shaped how I document and collaborate. Working in the field builds instinct, trust and awareness in places that demand it."
    - "PHISH Field opens that experience to others."
  involved_title: "You can get involved by:"
  involved_items:
