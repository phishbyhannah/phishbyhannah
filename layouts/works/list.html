{{ define "main" }}
<main class="works-page">
  <section class="section works-hero" aria-labelledby="works-title">
    <img class="section-bg" src="/images/peopleinplace/Phish-peopleinplaces-Bumble-ningaloo-2025-006.jpg" alt="Works hero image" loading="eager" fetchpriority="high">
    <div class="section-overlay"></div>
    <div class="section-content works-hero-inner">
      <h1 id="works-title">{{ .Params.headline }}</h1>
      {{ range .Params.intro }}<p>{{ . }}</p>{{ end }}
    </div>
  </section>

  {{ partial "works/expanders.html" . }}
  {{ partial "works/process.html" . }}
  {{ partial "works/gallery.html" . }}
  {{ partial "works/value-gallery.html" . }}
</main>
{{ end }}
