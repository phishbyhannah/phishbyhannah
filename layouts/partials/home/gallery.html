{{ $g := site.Data.home.gallery }}
<section class="section gallery" aria-labelledby="gallery-title">
  <div class="section-header">
    <h2 id="gallery-title">{{ $g.title }}</h2>
    <p>{{ $g.intro }}</p>
  </div>
  <div class="gallery-strip" role="region" aria-label="Scrolling gallery">
    {{ range $g.images }}
    <a class="gallery-item" href="{{ .url }}">
      {{ partial "media/responsive_image.html" (dict "src" .src "alt" .alt "loading" "lazy" "sizes" "(max-width: 900px) 80vw, 30vw" "fallbackWidth" 1080) }}
    </a>
    {{ end }}
  </div>
  <p><a class="text-cta" href="{{ $g.cta_url }}">{{ $g.cta_text }} -></a></p>
</section>
