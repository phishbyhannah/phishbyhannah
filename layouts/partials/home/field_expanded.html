{{ $f := site.Data.home.field_expanded }}
<section class="section field-expanded" id="field-expanded" aria-labelledby="field-expanded-title">
  <img class="section-bg" src="{{ $f.image }}" alt="{{ $f.image_alt }}" loading="lazy">
  <div class="section-overlay"></div>
  <div class="section-content">
    <h2 id="field-expanded-title">{{ $f.title }}</h2>
    {{ range $f.paragraphs }}<p>{{ . }}</p>{{ end }}
    <div class="upcoming">
      <h3>{{ $f.involved_title }}</h3>
      <ul>
        {{ range $f.involved_items }}<li>{{ . }}</li>{{ end }}
      </ul>
    </div>
    {{ range $f.notes }}<p>{{ . }}</p>{{ end }}
    <p><a class="text-cta" href="{{ $f.cta_url }}">{{ $f.cta_text }} -></a></p>
  </div>
</section>
