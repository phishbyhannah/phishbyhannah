{{ $section := .section }}
<section id="{{ $section.id }}" class="about-section about-split about-light{{ if $section.bg_image }} about-has-bg{{ end }}">
  {{ if $section.bg_image }}<img class="about-section-bg" src="{{ $section.bg_image }}" alt="{{ $section.title }} background" loading="lazy">{{ end }}
  {{ if $section.overlay }}<div class="about-section-overlay"></div>{{ end }}
  <div class="about-wrap about-split-grid">
    <div class="about-split-media">
      <img src="{{ $section.image }}" alt="{{ $section.image_alt }}" loading="lazy">
    </div>
    <div class="about-split-copy">
      <h2>{{ $section.title }}</h2>
      {{ range $section.body }}<p>{{ . }}</p>{{ end }}
    </div>
  </div>
</section>
