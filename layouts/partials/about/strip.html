{{ $section := .section }}
<section id="{{ $section.id }}" class="about-section about-strip about-light{{ if $section.bg_image }} about-has-bg{{ end }}">
  {{ if $section.bg_image }}<img class="about-section-bg" src="{{ $section.bg_image }}" alt="{{ $section.title }} background" loading="lazy">{{ end }}
  {{ if $section.overlay }}<div class="about-section-overlay"></div>{{ end }}
  <div class="about-wrap about-narrow">
    <h2>{{ $section.title }}</h2>
    <p>{{ $section.text }}</p>
  </div>
  {{ with $section.images }}
  <div class="about-strip-track" role="list">
    {{ range . }}
    <figure class="about-strip-item" role="listitem">
      <img src="{{ .src }}" alt="{{ .alt }}" loading="lazy">
    </figure>
    {{ end }}
  </div>
  {{ end }}
</section>
